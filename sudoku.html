<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 400px;
            padding: 10px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 10px;
        }

        #sudoku-grid {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 1px;
            background-color: #000;
            border: 2px solid #000;
            width: 100%;
            aspect-ratio: 1 / 1;
        }

        .cell {
            width: 100%;
            aspect-ratio: 1 / 1;
            background-color: #fff;
            border: none;
            font-size: 1.2em;
            text-align: center;
            outline: none;
            box-sizing: border-box;
        }

        .cell:focus {
            background-color: #e0f7fa;
        }

        .cell:nth-child(3n):not(:nth-child(9n)) {
            border-right: 2px solid #000;
        }

        .cell:nth-child(n+19):nth-child(-n+27),
        .cell:nth-child(n+46):nth-child(-n+54) {
            border-bottom: 2px solid #000;
        }

        .invalid {
            background-color: #ffebee;
        }

        .buttons {
            margin-top: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            flex: 1;
            max-width: 150px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #message {
            margin-top: 10px;
            font-size: 1em;
            color: #d32f2f;
        }

        @media (max-width: 600px) {
            .container {
                padding: 5px;
            }

            h1 {
                font-size: 1.5em;
            }

            .cell {
                font-size: 1em;
            }

            button {
                padding: 8px 15px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sudoku Game</h1>
        <div id="sudoku-grid"></div>
        <div class="buttons">
            <button onclick="validateBoard()">Validate</button>
            <button onclick="solveSudoku()">Solve</button>
            <button onclick="resetBoard()">Reset</button>
        </div>
        <div id="message"></div>
    </div>

    <script>
        const grid = Array(9).fill().map(() => Array(9).fill(0));
        const initialPuzzle = [
            [5,3,0,0,7,0,0,0,0],
            [6,0,0,1,9,5,0,0,0],
            [0,9,8,0,0,0,0,6,0],
            [8,0,0,0,6,0,0,0,3],
            [4,0,0,8,0,3,0,0,1],
            [7,0,0,0,2,0,0,0,6],
            [0,6,0,0,0,0,2,8,0],
            [0,0,0,4,1,9,0,0,5],
            [0,0,0,0,8,0,0,7,9]
        ];

        function initializeGrid() {
            const sudokuGrid = document.getElementById('sudoku-grid');
            sudokuGrid.innerHTML = '';
            for (let i = 0; i < 9; i++) {
                for (let j = 0; j < 9; j++) {
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.className = 'cell';
                    input.maxLength = 1;
                    input.value = initialPuzzle[i][j] === 0 ? '' : initialPuzzle[i][j];
                    input.dataset.row = i;
                    input.dataset.col = j;
                    if (initialPuzzle[i][j] !== 0) {
                        input.readOnly = true;
                        input.style.backgroundColor = '#f5f5f5';
                    }
                    input.addEventListener('input', handleInput);
                    sudokuGrid.appendChild(input);
                }
            }
            updateGrid();
        }

        function handleInput(e) {
            const input = e.target;
            const row = input.dataset.row;
            const col = input.dataset.col;
            const value = input.value;
            if (value === '' || (/^[1-9]$/.test(value))) {
                grid[row][col] = value === '' ? 0 : parseInt(value);
                input.classList.remove('invalid');
            } else {
                input.value = '';
                grid[row][col] = 0;
            }
            updateGrid();
        }

        function updateGrid() {
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                const row = cell.dataset.row;
                const col = cell.dataset.col;
                cell.value = grid[row][col] === 0 ? '' : grid[row][col];
            });
        }

        function validateBoard() {
            const message = document.getElementById('message');
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => cell.classList.remove('invalid'));

            let isValid = true;
            for (let i = 0; i < 9; i++) {
                for (let j = 0; j < 9; j++) {
                    if (grid[i][j] === 0) continue;
                    const temp = grid[i][j];
                    grid[i][j] = 0;
                    if (!isSafe(grid, i, j, temp)) {
                        isValid = false;
                        document.querySelector(`.cell[data-row="${i}"][data-col="${j}"]`).classList.add('invalid');
                    }
                    grid[i][j] = temp;
                }
            }
            message.textContent = isValid ? 'Board is valid!' : 'Board has conflicts!';
            setTimeout(() => message.textContent = '', 3000);
        }

        function isSafe(board, row, col, num) {
            for (let x = 0; x < 9; x++) {
                if (board[row][x] === num || board[x][col] === num) return false;
            }
            const startRow = row - row % 3;
            const startCol = col - col % 3;
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    if (board[i + startRow][j + startCol] === num) return false;
                }
            }
            return true;
        }

        function solveSudoku() {
            const board = grid.map(row => row.slice());
            if (solve(board)) {
                for (let i = 0; i < 9; i++) {
                    for (let j = 0; j < 9; j++) {
                        grid[i][j] = board[i][j];
                    }
                }
                updateGrid();
                document.getElementById('message').textContent = 'Sudoku solved!';
            } else {
                document.getElementById('message').textContent = 'No solution exists!';
            }
            setTimeout(() => document.getElementById('message').textContent = '', 3000);
        }

        function solve(board) {
            let row = -1;
            let col = -1;
            let isEmpty = false;
            for (let i = 0; i < 9; i++) {
                for (let j = 0; j < 9; j++) {
                    if (board[i][j] === 0) {
                        row = i;
                        col = j;
                        isEmpty = true;
                        break;
                    }
                }
                if (isEmpty) break;
            }
            if (!isEmpty) return true;

            for (let num = 1; num <= 9; num++) {
                if (isSafe(board, row, col, num)) {
                    board[row][col] = num;
                    if (solve(board)) return true;
                    board[row][col] = 0;
                }
            }
            return false;
        }

        function resetBoard() {
            for (let i = 0; i < 9; i++) {
                for (let j = 0; j < 9; j++) {
                    grid[i][j] = initialPuzzle[i][j];
                }
            }
            initializeGrid();
            document.getElementById('message').textContent = 'Board reset!';
            setTimeout(() => document.getElementById('message').textContent = '', 3000);
        }

        window.onload = initializeGrid;
    </script>
</body>
</html>
